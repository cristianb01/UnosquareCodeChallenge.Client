<form class="task-wrapper" [formGroup]="form">
    <input type="text" formControlName="title" placeholder="title">
    <input type="text" formControlName="description" placeholder="description">
    <input type="date" formControlName="dueDate">

    @if (!isCreateMode) {
        <div class="buttons-container">
            <button class="button delete-button"
                (click)="onDeleteButtonClick()">
                Delete
            </button>
            @if (!task.isCompleted) {
                <button class="button mark-as-completed-button" (click)="onMarkAsCompletedButtonClick()">
                    Mark as completed
                </button>
            }
        </div>
    }

    @if (isCreateMode)
    {
        <button class="button save-changes-button" (click)="onSaveChangesButtonClick()" [disabled]="form.pristine || form.invalid">Save changes</button>
    }
</form>
