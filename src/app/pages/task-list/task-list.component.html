<label for="filter-by-completed">Filter by status:</label>
<select [(ngModel)]="filterByCompleted" id="filter-by-completed" (ngModelChange)="onFilterChange()">
    <option [value]="0">--</option>
    <option [value]="true">Completed</option>
    <option [value]="false">Not completed</option>
</select>
<br>

<div class="task-list-wrapper">
    @for (task of tasks; track task.id) {
        <app-unosquare-task [task]="task" (deleteTask)="onDeleteTask($event)"
            (markAsCompleted)="onMarkAsCompleted($event)"/>
    }
</div>
